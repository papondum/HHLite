<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar type="bar-positive" back-button-type="button-icon" back-button-icon="ion-ios7-arrow-back" animation="nav-title-slide-ios7">
        </ion-nav-bar>
        <ion-nav-view name="dash"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left" is-enabled="true" width="275" class="menu menu-left" style="width: 275px; z-index: 0;">
        <ion-header-bar class="bar bar-header bar-assertive">
            <h1 class="title">HH for merchants</h1>
        </ion-header-bar>
        <ion-content has-header="true">
            <ul class="list">
                <a menu-close ui-sref="menu.newres" href="/create" class="item" translate="a1">Add Reservation</a>
                <a menu-close ui-sref="menu.block" class="item" translate="a2">Block</a>
                <a class="item" ng-click="logout()" translate="a3">Log out</a><hr>
                <a menu-close class="item" ng-click="ChangeLanguage('en')">English</a>   
                <a menu-close class="item" ng-click="ChangeLanguage('th')">Thai</a>   
            </ul>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
