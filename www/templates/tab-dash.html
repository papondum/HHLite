<ion-view view-title="Hungryhub">

<ion-nav-buttons side="right">
    <button class="button button-icon ion-compose" ng-click="create()"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
        <ion-refresher on-refresh="doRefresh()">
                     
        </ion-refresher>

        <ion-list>
            <ion-item ng-repeat="data in Reserve | groupBy: 'date' | toArray:true | orderBy:date:true">
            <h3>{{data.$key}}</h3>
            <ion-item ng-repeat="item in data" can-swipe="listCanSwipe" class=" item-avatar item-icon-right" href="#/dash/{{item}}">
              <div class="row">
                <div class="col col-25"><h2 style="text-align:center;">{{item.start_time}}</h2><p style="text-align:center;">{{item.party_size}}</p></div>
                <div class="col col-25" ng-style="set_color(data)">----</div>
                <div class="col col-50"><h2 ng-style="set_color(data)">{{item.name}}</h2><p>sp.req:{{item.special_request}}</p></div>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-positive">Arrived</ion-option-button>
                <ion-option-button class="button-assertive">NoShow</ion-option-button>              
              </div> 
            </ion-item>
          </ion-item>

        </ion-list>
  </ion-content>

</ion-view>

<ion-item ng-repeat="item in items" class="item-thumbnail-left">

    <h2>{{item.title}}</h2>
    <p>{{item.description}}</p>
    <ion-option-button class="button-positive" ng-click="share(item)">
      Share
    </ion-option-button>
    <ion-option-button class="button-info" ng-click="edit(item)">
      Edit
    </ion-option-button>

</ion-item>
